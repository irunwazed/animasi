<script type="text/javascript">
var context;
var dx= 4;
var dy=4;
var y=150;
var x=10;
function draw(){
	context= myCanvas.getContext('2d');
	context.clearRect(0,0,500,500);
	context.beginPath();
	context.fillStyle="#ed6b6b";
	context.arc(x,y,20,0,Math.PI*2,true);
	context.closePath();
	context.fill();
	if( x<0 || x>500-20)
	dx=-dx;
	

	if( y<0 || y>500-20)
		dy=-dy;
		x+=dx;
		y+=dy;
	}
setInterval(draw,1000/60); 
</script>
