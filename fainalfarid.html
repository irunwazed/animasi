  function jlnbola() {
    var elem = document.getElementById("animate");   
    var pos = 0;
    var x = 0;
    var xx = 0;
    var y = 0; 
    var id = setInterval(frame, 50);
    function frame(){
      if (pos == 70) {
        clearInterval(id);
      } 
      else {
        pos++;
        xx+=20;
        elem.style.top = (200 + y) + 'px'; 
        elem.style.left = xx + 'px'; 
        x = x + 0.5;
        y = 50*Math.sin(x);
      }
    }
  }

  function jlnbola1() {
    var elem = document.getElementById("animate2");

    var xx = 1500;
    var y = 0; 
    var id = setInterval(frame, 50);

      if (pos == 70) {
        clearInterval(id);
      } 
      else {
        pos++;
        xx-=20;
        elem.style.top = (200 + y) + 'px'; 
        elem.style.left = xx + 'px';
