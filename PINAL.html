<!DOCTYPE html>
<html>
<style>

#bulat {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: absolute;
  background-color: blue;
  
}
#bulat1 {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: absolute;
  background-color: red;
  
}
</style>
<body>

<p>
  <button onclick="jalan()">Click Bola</button> 
</p>




<div id ="bulat"></div>
<div id ="bulat1"></div>
</div>

<script>

function jalan()
{

  bola();
  bola1();
}

function bola() {
  var elem = document.getElementById("bulat");   
  var pos = 0;
  var x = -7;
  var xx = 5;
  var y = 0; 
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos++; 
      x = x+0.02;
      y=x*x*x - x*x +2;
      
      elem.style.top = (300+y) + 'px'; 
      elem.style.left = (xx+300) + 'px';
     xx +=1;
    }
  }
}

function bola1() {
  var elem = document.getElementById("bulat1");   
  var pos = 0;
  var x = -7;
  var xx = 1500;
  var y = 0; 
  var id = setInterval(frame1, 10);
  function frame1() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos++; 
      x = x+0.02;
      y=x*x*x - x*x +2;
      elem.style.top = (300+y) + 'px'; 
      elem.style.left = (xx-300) + 'px';
     xx -=1;
    }
  }
}
</script>


</html>
